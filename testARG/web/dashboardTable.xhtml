<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/default.css" />
        <link type="text/css" rel="stylesheet" href="estilos/style.css" />
        <link type="text/css" rel="stylesheet"
              href="css/fonts/font-awesome.css" />
    </h:head>
    <body>
        <div style="height:500px">
            <h:form>
                <p:dataTable id="table" value = "#{dndCarsView.actividades}" var="act">
                    <p:column headerText="Hora inicio">
                        <p:inputText value="#{act.horaIni}"></p:inputText>                  
                    </p:column>
                    <p:column headerText="Hora Fin">
                        <p:inputText value="#{act.horaFin}"></p:inputText> 
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <p:inputText value="#{act.fechaIni}"></p:inputText>                
                    </p:column>
                    <p:column headerText="Fecha Fin">
                        <p:inputText id="year" value="#{act.horaFin}"></p:inputText>

                    </p:column>                                
                    <p:column headerText="Salon de Clases">   
                        <p:dashboard id="salon" model="#{dashboardTableView.model}">
                            <p:panel id="sports" header="Sports">
                                <h:outputText value="Sports Content" />
                            </p:panel>

                        </p:dashboard>
                    </p:column>
                    <p:column headerText="Blogger">   
                        <p:dashboard id="blog" model="#{dashboardTableView.model2}">
                            <p:panel id="correr" header="correr">
                                <h:outputText value="Correr en el blogger" />
                            </p:panel>
                        </p:dashboard>
                    </p:column>
                     

                                                 
                </p:dataTable>
            </h:form>
        </div>
    </body>

</f:view>
