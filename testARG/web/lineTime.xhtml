<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/default.css" />
        <link type="text/css" rel="stylesheet" href="estilos/style.css" />
        <link type="text/css" rel="stylesheet"
              href="css/fonts/font-awesome.css" />
    </h:head>
    <body>
        <div style="height:500px">
            <h:form>
                <p:dataTable id="table" value = "#{lineTimeBean.actividadesView}" var="actividadView">
                    <p:column headerText="Hora inicio">
                        <p:inputText value="#{actividadView.horaIni}"></p:inputText>                  
                    </p:column>
                    <p:column headerText="Hora Fin">
                        <p:inputText value="#{actividadView.horaFin}"></p:inputText> 
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <p:inputText value="#{actividadView.fechaIni}"></p:inputText>                
                    </p:column>
                    <p:column headerText="Fecha Fin">
                        <p:inputText id="year" value="#{actividadView.horaFin}"></p:inputText>

                    </p:column>     

                    <p:columns value="#{lineTimeBean.gamePlaces}" var="place" columnIndexVar="colIndex" >
                        <f:facet name="header">
                            <h:outputText value="#{place.descripcion}" />
                        </f:facet>
                        <p:repeat value="#{actividadView.lugaresView}" var="placeView">
                            <h:outputText value="#{placeView.descripActividad}" rendered="#{placeView.idLugar == place.id}"/>
                        </p:repeat>
                        
                    </p:columns>




                </p:dataTable>
            </h:form>
        </div>
    </body>

</f:view>
