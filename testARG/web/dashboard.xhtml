<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/default.css" />
        <link type="text/css" rel="stylesheet"
              href="css/fonts/font-awesome.css" />
    </h:head>
    <h:body>
        <div style="height: 500px">
            <style>
                .tablaIni tr > td:nth-child(1) {
                    width: 50%;
                }
                .ui-datatable tbody td {
                    border-color: inherit;
                    padding: 5%;
                }
                .panel {
                    margin-top: 19px;
                }
            </style>
            <div style="height:500px">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:panelGrid columns="2" style="border:0" styleClass="tablaIni">
                        <p:panel  style="border:1" >
                            <p:dataTable value = "#{dndCarsView.cars}" var="car">
                                <p:column headerText="Hora inicio">
                                    <p:inputText value="#{car.brand}"></p:inputText>                  
                                </p:column>
                                <p:column headerText="Hora Fin">
                                    <p:inputText value="#{car.color}"></p:inputText> 

                                </p:column>
                                <p:column headerText="Fecha Inicio">
                                    <p:inputText value="#{car.price}"></p:inputText>                
                                </p:column>
                                <p:column headerText="Fecha Fin">
                                    <p:inputText value="#{car.year}"></p:inputText>              
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:dashboard id="board" model="#{dashboardView.model}">


                            <p:panel id="sports" header="Sports" styleClass="panel">
                                <h:outputText value="Sports Content" />
                            </p:panel>

                            <p:panel id="finance" header="Finance"  styleClass="panel">
                                <h:outputText value="Finance Content" />
                            </p:panel>

                            <p:panel id="lifestyle" header="Lifestyle"  styleClass="panel">
                                <h:outputText value="Lifestyle Content"  />
                            </p:panel>

                            <p:panel id="weather" header="Weather"  styleClass="panel">
                                <h:outputText value="Weather Content" />
                            </p:panel>

                            <p:panel id="politics" header="Politics"  styleClass="panel">
                                <h:outputText value="Politics Content" />
                            </p:panel>

                            <p:panel id="blank" header="Lugar vacío"  styleClass="panel">
                                <h:outputText value="Lug vacío" />
                            </p:panel>

                            <p:panel id="academic" header="Academic"  styleClass="panel">
                                <h:outputText value="Academic Content" />
                            </p:panel>
                        </p:dashboard>





                    </p:panelGrid>
                    <div style="clear:both" />
                </h:form>
            </div>
        </div>
    </h:body>

</f:view>
